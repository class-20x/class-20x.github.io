<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open URLs</title>
</head>
<body>
<h1>Open URLs</h1>
<p>Paste a bunch of links from google docs other people set up and open them all at the same time to see wich ones are blocked.</p>
<textarea id="urlInput" rows="5" cols="50"></textarea>
<button onclick="openURLs()">Open URLs</button>

<script>
function openURLs() {
    var urls = document.getElementById("urlInput").value.split(/[\n,]+/);
    for (var i = 0; i < urls.length; i++) {
        var url = urls[i].trim();
        if (url !== "") {
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                // Default to HTTPS if no protocol is specified
                url = "https://" + url;
            }
            window.open(url);
        }
    }
}
</script>
</body>
</html>
